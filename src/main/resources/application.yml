spring:
  application:
    name: fluxpay

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-key-that-is-long-enough-for-hmac-sha256}
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000

server:
  port: 8080
